spring.application.name=swagger-demo

# ===================================================================
# DEVELOPMENT DATABASE CONFIGURATION (e.g., local H2 or Docker)
# ===================================================================
# For local development, you might use an H2 in-memory database
server.port=9090

# Activate 'dev' profile by default for development runs
#spring.profiles.active=test

spring.jpa.hibernate.ddl-auto=create-drop

spring.jackson.date-format=yyyy-MM-dd
spring.jackson.serialization.write-dates-as-timestamps=true
# This property prevents Jackson from failing when it encounters uninitialized Hibernate proxies.
spring.jackson.serialization.fail-on-empty-beans=false



# With HSQLDB on the classpath, Spring Boot will auto-configure the datasource.
# The properties below for PostgreSQL are no longer needed.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# You can access the HSQLDB web console at http://localhost:9090/h2-console
# (Note: The path is h2-console even for HSQLDB)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#spring.datasource.hikari.register-mbeans=false

# ===================================================================
# OAUTH2 RESOURCE SERVER CONFIGURATION
# ===================================================================
# This tells Spring Security who the trusted token issuer is.
# It will use this URI to automatically discover the public keys needed to validate JWTs.
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-123456.okta.com/oauth2/default
